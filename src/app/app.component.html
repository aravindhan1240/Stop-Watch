<div class="container">
  <div class="stopwatch">
    <span>{{hr}} :</span>
    <span> {{min}} :</span>
    <span> {{sec}} :</span>
    <span> {{ms}} </span>
  </div>
  <div class="button-container">
    <button class="btn-play-pause" (click)="Start()" >
      <i *ngIf="!running">Start</i>
      <i *ngIf="running" >Pause</i>
    </button>
    <button (click)="reset()" >
      <i >Reset</i>
    </button>
  </div>
</div>
